language: go
go:
- 1.5.1
install:
- go get golang.org/x/tools/cmd/cover
- go get -v github.com/axw/gocov/gocov
- go get -v github.com/mattn/goveralls
- go get -t
script:
- (cd /src/github.com/getlantern/http-proxy; go test -v -covermode=count -coverprofile=/profile_tmp;tail -n +2 /profile_tmp.cov >> /profile.cov)
- (cd /src/github.com/getlantern/http-proxy-extensions; go test -v -covermode=count -coverprofile=/profile_tmp;tail -n +2 /profile_tmp.cov >> /profile.cov)
after_success:
- GOPATH=`pwd`:$GOPATH $HOME/gopath/bin/goveralls -coverprofile=profile.cov -service=travis-ci
